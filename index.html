<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Tamagochi</h1>
    <audio class="eating_sound" src="sounds/eating-sound.mp3"></audio>
    <audio class="twinkle_sound" src="sounds/twinkle-sound.mp3"></audio>
    <audio class="playful_sound" src="sounds/playful-sound.mp3"></audio>
    <audio class="yawn_sound" src="sounds/yawn-sound.mp3"></audio>
    <div>
        <div class="icons">
            <img class="foodIcon" src="images/food_icon_empty.png" alt="empty_food_icon">
            <img class="heartIcon" src="images/heart_icon_empty.png" alt="empty_heart_icon">
            <img class="funIcon" src="images/fun_icon_empty.png" alt="smiley_empty">
            <img class="sleepIcon" src="images/sleep_icon_empty.png" alt="pillow_empty">
        </div>
        <img class="hamster" src="images/hamster.png" alt="hamster">
        <div class="buttons">
            <img class="button feedButton" src="images/feed_button.png" alt="feed">
            <img class="button medicineButton" src="images/medicine.button.png" alt="medicine">
            <img class="button playButton" src="images/play_button.png" alt="play">
            <img class="button sleepButton" src="images/sleep_button.png" alt="sleep">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
